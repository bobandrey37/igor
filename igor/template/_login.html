$def with (form, user, message)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Igor Login</title>
</head>
<body>
	<h1>Igor Login</h1>
	
	{% if user %}
		<p>
			You are currently logged in as $user.
		</p>
		<form action="/login">
			<input type="submit" name="logout" value="logout">
		</form>
	{% endif %}
	{% if message %}
		<p>
			<em>$message</em>
		</p>
	{% endif %}
		
	<form action="/login" method="post">
		$:form.render()
	</form>
</body>
</html>
